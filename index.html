    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf7;
            color: #4a453e;
            overflow-x: hidden;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        @keyframes slowFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bgBreathe {
            0%, 100% { background-color: #fdfbf7; }
            50% { background-color: #fcf9f2; }
        }

        .animate-breathe {
            animation: breathe 8s ease-in-out infinite;
        }

        .animate-slow-fade {
            animation: slowFadeIn 1.5s ease-out forwards;
        }

        .animate-bg-breathe {
            animation: bgBreathe 12s ease-in-out infinite;
        }

        .stagger-1 { animation-delay: 0.5s; }
        .stagger-2 { animation-delay: 1s; }
        .stagger-3 { animation-delay: 1.5s; }
        .stagger-4 { animation-delay: 2s; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 229, 228, 0.5);
        }

        .app-icon-gradient {
            background: linear-gradient(135deg, #a18cd1 0%, #5f2c82 100%);
        }
    </style>
